{% extends 'base.html' %}

{% block title %} Projects {% endblock title %}

{% block content %}

<!-- Start Page Title Area -->
<div class="page-title-area item-bg-4">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-content">
                    <h2>Projects</h2>
                    <ul>
                        <li><a href="{% url 'index_view' %}">Home</a></li>
                        <li>Projects</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Projects Area -->
<section class="projects-area bg-color pt-100 pb-100">
    <div class="container-fluid">
        <div class="section-title">
            <span>{{ projectData.title }}</span>
            <h2>{{ projectData.subtitle }}</h2>
            <p>{{ projectData.text }}</p>
        </div>


        <div class="row">
            {% for project in Projects %}
            <div class="col-lg-4 col-md-6">
                <div class="projects-item">
                    <div class="image">
                        <a href="single-projects.html">
                            <img src="{{ project.image.url }}" alt="{{ project.title }}" style="width: 300px; height: 200px; object-fit: cover;">
                        </a>
                    </div>
                    <div class="content">
                        <p>
                            <a href="single-projects.html">
                                {{ project.title }}
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Projects Area -->
{% endblock content %}
