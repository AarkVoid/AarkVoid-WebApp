{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Password Reset {% endblock title %}
{% block content %}

<!-- Start Page Title Area -->
<div class="page-title-area item-bg-2">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-content">
                    <h2>Sign In</h2>
                    <ul>
                        <li><a href="{% url 'index_view' %}">Home</a></li>
                        <li>Sign In</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Log In Area -->
<div class="sign-in-area ptb-100">
    <div class="container">
        <div class="sign-in-form">
            <div class="sign-in-title">
                <h3>Aakaar Developer: Reset Password</h3>
            </div>

            <div class="container mb-5 mt-5">
                <div class="content-section p-2">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary p-2" type="submit">Request Password Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Log In Area -->

{% endblock content %}
